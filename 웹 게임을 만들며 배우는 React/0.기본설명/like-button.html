<html>

<head>
    <meta charset="utf-8">
    <title>웹 게임</title>
</head>

<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
    <!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
    <script>
        'use strict';

        // class는 잘 안쓰임, 1%정도 쓰는듯?
        // 예전 코드들은 class라 읽을 수는 있어야 함
        class LikeButton extends React.Component { // 컴포넌트
            constructor(props) {
                super(props);
                this.state = { liked: false }; // 데이터
            }

            render() {
                if (this.state.liked) {
                    return 'You liked this.';
                }

                return React.createElement('button', { onClick: () => this.setState({ liked: true }) }, 'Like'); // 화면
            }
        }
    </script>

    <script>
        ReactDOM.render(React.createElement(LikeButton), document.querySelector('#root'));
    </script>
</body>

</html>
<!-- 리액트 17 버전 -->
<!-- 리액트는 데이터 중심으로 욺직인다. -->
<!-- 컴포넌트는 데이터와 화면을 하나로 묶은 덩어리-->
<!-- 데이터는 state, 화면은 render의 return 부분 -->
<!-- 기존에는 화면을 먼저 만들고 js를 이용해서 데이터를 조작했다면 리액트는 반대로 생각해야 함, 데이터가 바뀌면 화면이 바뀐다. -->
<!-- 화면의 바뀔부분을 state로 만든다. -->

<!-- 가독성이 안좋아서 jsx를 사용 -->
<!-- 우리가 만든 컴포넌트는 대문자로 시작해야 함, /태그 필수 -->
<!-- 컴포넌트에 for,if 보단 삼항 연산자와 배열을 통함 map을 많이 사용함 -->
<!-- return으로 반환되는 태그는 오직 하나. 2개 이상을 반환하려면 부모 태그를 통해 감싸주고 부모 태그를 반환해야 함 -->

<!-- 리액트에서는 객체를 직접 변경하지 마라(불변성) , this.state.liked=true처럼 직접 값을 변경하지 말고 setState를 활용 -->
